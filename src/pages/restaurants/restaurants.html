<ion-content padding>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor="let restaurant of restaurants">
          <ion-card>
            <ion-card-header>
              <img src={{restaurant.image}}>
            </ion-card-header>
            <ion-card-content>
              <div>$$$</div>
              <div>{{restaurant.name}}</div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>
