<ion-content padding>
  <h1>Restaurants</h1>
  <h2>Distance</h2>
  <ion-item>
    <ion-range min="100" max="200" step="25" snaps="true" color="secondary" [(ngModel)]="singleValue4"></ion-range>
  </ion-item>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor="let restaurant of restaurants">
          <ion-card>
            <ion-card-header>
              <img src={{restaurant.image}}>
            </ion-card-header>
            <ion-card-content>
              <div>$$$</div>
              <div>{{restaurant.name}}</div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
