<ion-header>

  <ion-navbar>
    <div class="darkHeader">

    </div>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <ion-icon id="icon" name="pizza"></ion-icon>
      </ion-thumbnail>
      <h2>Restaurants</h2>
      <button ion-button clear item-end (click)="navigateToPage('SearchRestaurantPage')">View</button>

    <ion-item>
      <ion-thumbnail item-start>
        <ion-icon id="icon" name="pricetags"></ion-icon>
      </ion-thumbnail>
      <h2>Shopping</h2>
      <button ion-button clear item-end (click)="navigateToPage2('SearchShoppingPage')">View</button>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start>
        <ion-icon id="icon" name="bicycle"></ion-icon>
      </ion-thumbnail>
      <h2>Activities</h2>
      <button ion-button clear item-end (click)="navigateToPage3('SearchActivitiesPage')">View</button>
    </ion-item>
  </ion-list>

</ion-content>
