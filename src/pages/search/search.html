<ion-header>

  <ion-navbar>
    <div class="darkHeader">
      <h1 class="search">Browse</h1>
    </div>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="../../assets/imgs/splash/simplefastfoodicon.png">
      </ion-thumbnail>
      <h2>Restaurants</h2>
      <button ion-button clear item-end (click)="navigateToPage('SearchRestaurantPage')">View</button>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start>
        <img src="../../assets/imgs/splash/shopping_bag.png">
      </ion-thumbnail>
      <h2>Shopping</h2>
      <button ion-button clear item-end (click)="navigateToPage2('SearchShoppingPage')">View</button>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start>
        <img src="../../assets/imgs/splash/sightseeing.png">
      </ion-thumbnail>
      <h2>Sightseeing</h2>
      <button ion-button clear item-end (click)="navigateToPage3('SearchActivitiesPage')">View</button>
    </ion-item>
  </ion-list>

</ion-content>
