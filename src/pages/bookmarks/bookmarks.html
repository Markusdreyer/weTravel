<ion-header>

  <ion-navbar>
    <div class="darkHeader">
      <h1 class="Bookmarks">Bookmarks</h1>
    </div>
  </ion-navbar>

</ion-header>


<ion-content class="ion-card-bg">
  <ion-content class="card-background-page">
    <ion-card (click)="navigateToPage('DetailPage', product)" *ngFor="let product of products">
      <img src="{{product.image}}" />
      <div class="card-title">{{product.name}}</div>
      <div class="card-subtitle">{{product.hours}}</div>
    </ion-card>
  </ion-content>
