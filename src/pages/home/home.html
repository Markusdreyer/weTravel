<ion-content padding>
  <h1 page-title>What would you like to do?</h1>
  <div>
    <input placeholder="Search">
  </div>

  <div>
    <h2>Featured</h2>
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-6 *ngFor="let feature of featured">
            <ion-card>
              <ion-card-header>
                <img src={{feature.image}}>
              </ion-card-header>
              <ion-card-content>
                <div>$</div>
                <div>{{feature.name}}</div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </div>

  <button (click)="navigateToPage('RestaurantsPage')">
    <h2>Restaurants</h2>
  </button>
  <hr>
  <ion-list>
    <ion-card *ngFor="let restaurant of restaurants">
      <ion-card-header>
        <img src={{restaurant.image}}>
      </ion-card-header>
      <ion-card-content>
        <div>$$$</div>
        <div>{{restaurant.name}}</div>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <button (click)="navigateToPage('ShopsPage')">
    <h2>Shops</h2>
  </button>
  <hr>
  <ion-list>
    <ion-card *ngFor="let shop of shops">
      <ion-card-header>
        <img src={{shop.image}}>
      </ion-card-header>
      <ion-card-content>
        <div>$$$</div>
        <div>{{shop.name}}</div>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <button (click)="navigateToPage('ActivitiesPage')">
    <h2>Activities</h2>
  </button>
  <hr>
  <ion-list>
    <ion-card *ngFor="let activity of activities">
      <ion-card-header>
        <img src={{activity.image}}>
      </ion-card-header>
      <ion-card-content>
        <div>$$$</div>
        <div>{{activity.name}}</div>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
