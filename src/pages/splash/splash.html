<ion-header no-shadow>

  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-header>
  
</ion-header>


<ion-content no-bounce no-padding>
  <div class="logo-wrapper">
      <img src="/assets/imgs/logo.png" />
  </div>
    <ion-slides pager="true" (ionSlideWillChange)="onSlideChangeStart($event)">
      <ion-slide *ngFor="let slide of slides">
        <img [src]="slide.image" class="slide-image" />
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
      </ion-slide>
      <ion-slide>
        <!--<img src="assets/imgs/..." class="slide-image" />-->
        <h2 class="slide-title">Are you ready?</h2>
        <button ion-button icon-end large clear (click)="startApp()">
         Continue
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-slide>
    </ion-slides>
  </ion-content>
