<ion-content no-bounce no-padding>
  <div class="logo-wrapper">
      <img src="/assets/imgs/logo.png" />
  </div>
    <ion-slides pager="true" (ionSlideWillChange)="onSlideChangeStart($event)">
      <ion-slide *ngFor="let slide of slides">
       <img [src]="slide.image" class="slide-image" *ngIf="slide.image" />
       <ion-icon class="slide-icon" *ngIf="slide.icon"  name="{{slide.icon}}"></ion-icon>
       <h2 class="slide-title" [innerText]="slide.title" *ngIf="slide.title" ></h2> 
       <p [innerHTML]="slide.description" *ngIf="slide.description" ></p>
      </ion-slide>
      <ion-slide>
        <!--<img src="assets/imgs/..." class="slide-image" />-->
        <h2 class="slide-title"></h2>
        <p> <br/><br/>Thank you for using our App, and we hope you have a pleasant trip in Oslo.</p>
        <button ion-button icon-end large clear (click)="startApp()">
         Continue
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-slide>
    </ion-slides>
  </ion-content>
