<ion-header>
  <ion-navbar>
    <ion-title>Shops</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Distance</h2>
  <ion-item>
    <ion-range min="100" max="200" step="25" snaps="true" color="secondary" [(ngModel)]="singleValue4"></ion-range>
  </ion-item>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor="let shop of shops">
          <ion-card>
            <ion-card-header>
              <img src={{shop.image}}>
            </ion-card-header>
            <ion-card-content>
              <div>$</div>
              <div>{{shop.name}}</div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
