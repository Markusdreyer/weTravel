<ion-header>
  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>
  <img id="background-image" src="{{product.image}}">
</ion-header>
<ion-content padding>
  <h1>{{product.name}}</h1>
  <div id="detail-container">
    <div class="row">
      <ion-icon id="icon" name="time"></ion-icon>
      <p>10 - 18</p>
      <ionic3-star-rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#488aff" defaultColor="#007AFF"
        readonly="true" rating="{{product.rating}}">
      </ionic3-star-rating>
    </div>
    <div class="row">
      <div id="address-container">
        <ion-icon id="icon" name="pin"></ion-icon>
        <p style="margin-bottom: 0;">{{product.location}}</p>
        <p style="margin-top: 0;">{{product.zip}}</p>
      </div>
      <p>{{product.price}}</p>
    </div>
  </div>
</ion-content>
