<ion-header>
  <ion-navbar>
    <ion-title>Details: {{product.name}}</ion-title>
  </ion-navbar>
  <img id="background-image" src="{{product.image}}">
</ion-header>
<ion-content padding>
  <h1>{{product.name}}</h1>
  <div id="detail-container">
    <div class="row">
      <p>10 - 18</p>
      <p>time needed</p>
    </div>
    <div class="row">
      <p>Fossveien 7, <br>0551 Oslo</p>
      <ionic3-star-rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#488aff" defaultColor="#007AFF"
      readonly="true" rating="{{product.rating}}">
    </ionic3-star-rating>
      <p class="price-level">$$$</p>
    </div>
  </div>
</ion-content>
